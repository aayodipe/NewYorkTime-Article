<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Awesome Fonts -->
    <script src="https://kit.fontawesome.com/7751f3858a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">

    <title>New York Time Article Search</title>
</head>

<body>


    <div class="container">
        <header>
            <div class="content">
                <i class="fas fa-newspaper fa-3x "></i>
                <h1>New York Time Search</h1>
            </div>
        </header>
        <main>
            <form action="#">
                <div class="form-group">
                    <label for="search-term">Search Term:</label>
                    <input type="text" class="form-conrol" id="search-term">

                </div>
                <div class="form-group">
                    <label for="Number-of-Records">Number of Records to Retrieve:</label> <select name="Number-of-Records" id="Number-of-Records">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5" selected>5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="start-year">Start Year(Optional):</label>
                    <input type="text" class="form-control" id="start-year">
                </div>
                <div class="form-group">
                    <label for="end-year">End Year(Optional):</label>
                    <input type="text" class="form-control" id="end-year">
                </div>
                <div id="search">Search</div>
                <div id="clear">Clear Results</div>
            </form>
            <div class="top-Article">Top Articles</div>
        </main>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
